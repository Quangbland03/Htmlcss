<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./thongtin.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>Email</h5>
          <input type="email" class="input-signup-username" placeholder="Nhập email muốn đăng ký"/>
          <h5>Password</h5>
          <input type="password" class="input-signup-password" placeholder="Nhập mật khẩu"/>
          <h5>Confirm Password</h5>
          <input type="password" class="input-signup-password1" placeholder="Nhập lại mật khẩu"/>
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="./login.html" class="signup__registerButton"
          >Đăng nhập</a
        >
      </div>
    </div>
    <div>hello</div>
  </body>
  <script src="./signup.js"></script>
</html>
